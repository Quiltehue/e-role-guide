<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="logo-amplify"></ion-icon>
      APP ERoleGuide
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-img src="https://escuelapsicologiaonline.es/wp-content/uploads/2021/01/banner-cursos.jpg"></ion-img>

    <ion-title>Iniciar Sesión</ion-title>
    <ion-item>
      <ion-input placeholder="Correo electrónico" type="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input placeholder="Contraseña" type="password"></ion-input>
    </ion-item>
  
    <ion-button expand="block" color="primary">Iniciar sesión</ion-button>
    <ion-button expand="block" color="primary">Iniciar sesión Google</ion-button>
    <ion-button expand="block" color="primary">Iniciar sesión Facebook</ion-button>
  </ion-content>


</ion-content>

<ion-button expand="block" color="primary">Registrarse</ion-button>
